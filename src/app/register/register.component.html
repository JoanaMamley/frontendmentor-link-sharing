<div class="auth-background">
    <div class="auth-card">
        <div class="title">
            <img src="images/logo-devlinks-large.svg" alt="">
        </div>
        <div class="auth-form">
            <div class="auth-form-center">
                <h3>Create account</h3>
                <p>Let's get you started sharing your links!</p>
                <form class="auth-form-items">
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g alex@gmail.com">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Create password</label>
                        <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="At least 8 characters">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Confirm password</label>
                        <input type="password" class="form-control password" id="exampleInputPassword2" placeholder="At least 8 characters">
                    </div>
                    <span id="emailHelp" class="form-text text-muted mb-3">Password must contain at least 8 characters</span>
                    <button class="mb-3 dark-button">Create new account</button>
                    <p class="text-center">Already have an account? <a class="dark-text" routerLink="/login">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
