<div class="links-content">
    <h2>Customize your links</h2>
    <p>Add/edit/remove links and then share all your profile with the world!</p>
    <button class="mt-4 mb-3 light-button" (click)="addNewLink()">+ Add new link</button>
    <div class="empty-img-content mt-1 mb-5" *ngIf="hasNoLinks">
        <div class="empty-img-items">
            <img src="images/illustration-empty.svg" alt="">
            <h2 class="mt-4">Let's get you started</h2>
            <p class="empty-img-paragraph mt-4">
                User the "Add new link" button to get started. Once you have more than one link you can reorder and edit them.
                We're here to help you share your profiles with everyone!
            </p>
        </div>
    </div>
    <div class="link-item" *ngIf="!hasNoLinks">
        <link-item [link]="link" (save)="saveItem($event)" [linkNumber]="i+1" *ngFor="let link of links; let i = index"></link-item>
    </div>
    <!-- <hr>
    <button class="dark-button" [disabled]="true" [ngClass]="{'disabled-button': true}">Save</button> -->
</div>
