<div class="auth-background">
    <div class="auth-card">
        <div class="title">
            <img src="images/logo-devlinks-large.svg" alt="">
        </div>
        <div class="auth-form">
            <div class="auth-form-center">
                <h3>Login</h3>
                <p>Add your details below to get back into the app</p>
                <form class="auth-form-items">
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e.g alex@gmail.com">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="At least 8 characters">
                    </div>
                    <button class="mb-3 dark-button">Login</button>
                    <p class="text-center">Don't have an account? <a class="dark-text" routerLink="/register">Create account</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
